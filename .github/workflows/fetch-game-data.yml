name: Fetch Steam Game Data

on:
  workflow_call: {}  # reusable
  workflow_dispatch: # callable from other branches

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          ref: main

      - name: Copy Python scripts
        run: |
          mkdir -p /tmp/scripts
          cp fetch_game_data.py update_top_owners.py /tmp/scripts/

      - name: Checkout user branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          ref: user

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Update TOP_OWNER_IDS (scheduled only)
        if: ${{ github.event_name == 'schedule' }}
        run: python /tmp/scripts/update_top_owners.py

      - name: Fetch game data
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python /tmp/scripts/fetch_game_data.py

      - name: Commit changes
        run: |
          set -e
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add top_owners.json 2>/dev/null || true
          git add AppID/*/game-info.json AppID/*/"missing hidden achievements" game-data.json 2>/dev/null || true

          # Exit early if nothing changed
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi

          # Temporary commit
          git commit -m "CI temp commit"

          # Rebase onto latest remote
          git fetch origin user
          git rebase origin/user

          # Rename commit
          git commit --amend -m "Update game data [skip ci]"

          git push origin user
