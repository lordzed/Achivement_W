<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBE achievement viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1b2838 0%, #2a475e 100%);
            color: #c7d5e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #66c0f4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #66c0f4;
            font-size: 1.3em;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(102, 192, 244, 0.3);
            border-top-color: #66c0f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b7a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .info {
            background: rgba(102, 192, 244, 0.1);
            border: 1px solid #66c0f4;
            color: #c7d5e0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto 40px;
            max-width: 800px;
        }

        .info h3 {
            color: #66c0f4;
            margin-bottom: 15px;
        }

        .info code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            color: #66c0f4;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .games-grid.hidden {
            display: none;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #3d5a6c;
            border-radius: 8px;
            padding: 0;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            overflow: hidden;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #66c0f4;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-card-main {
            padding: 0;
        }

        .game-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 0;
        }

        .game-icon {
            width: 100%;
            height: auto;
            aspect-ratio: 460 / 215;
            border-radius: 0;
            margin: 0;
            background: #3d5a6c;
            object-fit: cover;
        }

        .game-info {
            width: 100%;
            text-align: center;
            padding: 15px 20px 10px;
        }

        .game-title {
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .game-appid {
            color: #8f98a0;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .game-progress-section {
            padding: 0 20px 20px 20px;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #66c0f4, #56a0d4);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .progress-fill.low-percentage {
            justify-content: flex-start;
            padding-left: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 20px;
            border-top: 1px solid #3d5a6c;
            border-bottom: 1px solid #3d5a6c;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #66c0f4;
        }

        .stat-label {
            font-size: 0.85em;
            color: #8f98a0;
            margin-top: 5px;
        }

        .game-detail-view {
            display: none;
            max-width: 460px;
            margin: 0 auto;
        }

        .game-detail-view.active {
            display: block;
        }

        .back-button {
            background: rgba(102, 192, 244, 0.1);
            color: #66c0f4;
            border: 1px solid #66c0f4;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(102, 192, 244, 0.2);
            transform: translateX(-5px);
        }

        .detail-header {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #3d5a6c;
            border-radius: 8px;
            padding: 0;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .detail-game-icon {
            width: 100%;
            height: auto;
            aspect-ratio: 460 / 215;
            display: block;
            object-fit: cover;
        }

        .detail-game-info {
            padding: 25px;
        }

        .detail-game-title {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .detail-game-appid {
            color: #8f98a0;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .achievements-list {
            margin-top: 0;
            max-height: none;
            overflow-y: visible;
            padding: 0;
        }

        .achievements-list::-webkit-scrollbar {
            width: 8px;
        }

        .achievements-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .achievements-list::-webkit-scrollbar-thumb {
            background: #66c0f4;
            border-radius: 4px;
        }

        .achievement {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }

        .achievement:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .achievement.unlocked {
            border-left-color: #66c0f4;
        }

        .achievement.locked {
            opacity: 0.5;
        }

        .achievement-icon {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            margin-right: 15px;
            background: #3d5a6c;
            flex-shrink: 0;
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            font-size: 1.05em;
        }

        .achievement-desc {
            font-size: 0.9em;
            color: #8f98a0;
            line-height: 1.4;
        }

        .achievement-unlock-time {
            font-size: 0.85em;
            color: #66c0f4;
            margin-top: 5px;
        }

        .summary {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .summary.hidden {
            display: none;
        }

        .summary-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 3px solid #66c0f4;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .profile-icon:hover {
            transform: scale(1.05);
        }

        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ GBE achievement viewer</h1>
        </header>

        <div id="info" class="info" style="display: none;">
            <h3>üìÅ Folder Structure:</h3>
            <p>Place your achievement files in: <code>AppID/&lt;game-appid&gt;/achievements.json</code></p>
            <p style="margin-top: 10px;">Example: <code>AppID/730/achievements.json</code> for Counter-Strike 2</p>
            <p style="margin-top: 10px;">The page will automatically scan all folders in the AppID directory!</p>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Scanning AppID folders...</div>
        </div>

        <div id="summary" style="display: none;"></div>
        <div id="results"></div>
        <div id="detail-view" class="game-detail-view"></div>
    </div>

    <script>
        const gamesData = new Map();

        async function init() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                // Try to fetch the AppID directory listing from GitHub API
                const currentUrl = window.location.href;
                const repoMatch = currentUrl.match(/github\.io\/([^\/]+)/);
                
                if (repoMatch) {
                    const repoName = repoMatch[1];
                    const username = currentUrl.split('.github.io')[0].split('//')[1];
                    
                    // Try GitHub API
                    const apiUrl = `https://api.github.com/repos/${username}/${repoName}/contents/AppID`;
                    const response = await fetch(apiUrl);
                    
                    if (response.ok) {
                        const contents = await response.json();
                        const appIds = contents
                            .filter(item => item.type === 'dir')
                            .map(item => item.name)
                            .filter(name => /^\d+$/.test(name)); // Only numeric folder names
                        
                        if (appIds.length > 0) {
                            await loadGamesFromAppIds(appIds);
                            return;
                        }
                    }
                }
                
                // Fallback: try to load from game-data.json if it exists
                const dataResponse = await fetch('game-data.json');
                if (dataResponse.ok) {
                    const gameData = await dataResponse.json();
                    await loadGamesFromData(gameData);
                    return;
                }
                
                // Show error if nothing works
                throw new Error('Could not scan AppID folders');
                
            } catch (error) {
                console.error('Error scanning folders:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('info').style.display = 'block';
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Could not auto-scan folders</h3>
                        <p style="margin-top: 15px;">Make sure you have:</p>
                        <ol style="text-align: left; margin: 15px auto; max-width: 500px;">
                            <li>Created folders in <code>AppID/</code> with game AppIDs as names</li>
                            <li>Added <code>achievements.json</code> in each folder</li>
                            <li>Run the GitHub Actions workflow to generate <code>game-data.json</code></li>
                        </ol>
                    </div>
                `;
            }
        }

        async function loadGamesFromAppIds(appIds) {
            const loadingDiv = document.getElementById('loading');
            let loadedCount = 0;

            for (let appId of appIds) {
                try {
                    loadingDiv.innerHTML = `
                        <div class="loading-spinner"></div>
                        <div>Loading game ${++loadedCount} of ${appIds.length}...</div>
                    `;

                    // Load achievements.json
                    const achievementsPath = `AppID/${appId}/achievements.json`;
                    const achResponse = await fetch(achievementsPath);
                    
                    if (!achResponse.ok) continue;

                    const achievementsData = await achResponse.json();
                    
                    // Try to load game-info.json (created by workflow)
                    let gameInfo = null;
                    try {
                        const infoPath = `AppID/${appId}/game-info.json`;
                        const infoResponse = await fetch(infoPath);
                        if (infoResponse.ok) {
                            gameInfo = await infoResponse.json();
                        }
                    } catch (e) {
                        console.log(`No game-info.json for ${appId}`);
                    }

                    await processGameData(appId, achievementsData, gameInfo);

                } catch (error) {
                    console.error(`Error loading AppID ${appId}:`, error);
                }
            }

            document.getElementById('loading').style.display = 'none';
            displayGames();
        }

        async function loadGamesFromData(gameDataList) {
            const loadingDiv = document.getElementById('loading');
            
            for (let i = 0; i < gameDataList.length; i++) {
                const gameData = gameDataList[i];
                loadingDiv.innerHTML = `
                    <div class="loading-spinner"></div>
                    <div>Loading game ${i + 1} of ${gameDataList.length}...</div>
                `;
                
                await processGameData(gameData.appid, gameData.achievements, gameData.info);
            }

            document.getElementById('loading').style.display = 'none';
            displayGames();
        }

        async function processGameData(appId, achievementsData, gameInfo = null) {
            let gameName = gameInfo?.name || `Game ${appId}`;
            let gameIcon = gameInfo?.icon || '';

            // Process achievements
            const achievements = [];
            let achData = achievementsData.achievements || achievementsData;
            
            for (let key in achData) {
                const ach = achData[key];
                
                // Use game-info data if available, otherwise use achievement data
                const achInfo = gameInfo?.achievements?.[key] || {};
                
                achievements.push({
                    apiname: key,
                    name: achInfo.name || ach.name || ach.displayName || key,
                    description: achInfo.description || ach.description || ach.desc || '',
                    icon: achInfo.icon || ach.icon || '',
                    icongray: achInfo.icongray || ach.icongray || ach.icon_gray || achInfo.icon || ach.icon || '',
                    unlocked: ach.earned || ach.unlocked || ach.achieved || false,
                    unlocktime: ach.earned_time || ach.unlock_time || ach.unlocktime || 0
                });
            }

            gamesData.set(appId, {
                appId,
                name: gameName,
                icon: gameIcon,
                achievements
            });
        }

        function displayGames() {
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');

            if (gamesData.size === 0) {
                resultsDiv.innerHTML = '<div class="error">No games with achievements found.</div>';
                return;
            }

            // Calculate totals
            let totalGames = gamesData.size;
            let totalAchievements = 0;
            let totalUnlocked = 0;

            for (let game of gamesData.values()) {
                totalAchievements += game.achievements.length;
                totalUnlocked += game.achievements.filter(a => a.unlocked).length;
            }

            const overallPercentage = totalAchievements > 0 ? Math.round((totalUnlocked / totalAchievements) * 100) : 0;

            // Display summary
            summaryDiv.style.display = 'block';
            summaryDiv.innerHTML = `
                <div class="summary" id="summary-box">
                    <div class="summary-header">
                        <!-- <a href="https://steamcommunity.com" target="_blank"> -->
                            <img src="https://avatars.fastly.steamstatic.com/29283662f3b58488c74ad750539ba5289b53cf6c_full.jpg" 
                                 alt="Steam Profile" 
                                 class="profile-icon">
                        <!-- </a> -->
                        <h2 style="color: #66c0f4; margin: 0;">Roschach96's summary</h2>
                    </div>
                    <div class="progress-bar" style="max-width: 600px; margin: 0 auto;">
                        <div class="progress-fill ${overallPercentage < 6 ? 'low-percentage' : ''}" style="width: ${overallPercentage}%">${overallPercentage}%</div>
                    </div>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <div class="stat-value">${totalGames}</div>
                            <div class="stat-label">Games</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${totalUnlocked}/${totalAchievements}</div>
                            <div class="stat-label">Achievements Unlocked</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${overallPercentage}%</div>
                            <div class="stat-label">Completion</div>
                        </div>
                    </div>
                </div>
            `;

            // Display games
            let html = '<div class="games-grid" id="games-grid">';

            // Sort games by completion percentage
            const sortedGames = Array.from(gamesData.values()).sort((a, b) => {
                const aPercent = a.achievements.length > 0 ? 
                    a.achievements.filter(x => x.unlocked).length / a.achievements.length : 0;
                const bPercent = b.achievements.length > 0 ? 
                    b.achievements.filter(x => x.unlocked).length / b.achievements.length : 0;
                return bPercent - aPercent;
            });

            for (let game of sortedGames) {
                const unlocked = game.achievements.filter(a => a.unlocked).length;
                const total = game.achievements.length;
                const percentage = total > 0 ? Math.round((unlocked / total) * 100) : 0;

                html += `
                    <div class="game-card" onclick="showGameDetail('${game.appId}')">
                        <div class="game-card-main">
                            <div class="game-header">
                                ${game.icon ? 
                                    `<img src="${game.icon}" alt="${game.name}" class="game-icon" onerror="this.src='https://via.placeholder.com/460x215/3d5a6c/ffffff?text=No+Image'">` : 
                                    '<img src="https://via.placeholder.com/460x215/3d5a6c/ffffff?text=No+Image" class="game-icon">'}
                                <div class="game-info">
                                    <div class="game-title">${game.name}</div>
                                    <div class="game-appid">AppID: ${game.appId}</div>
                                </div>
                            </div>
                            
                            <div class="game-progress-section">
                                <div class="progress-bar">
                                    <div class="progress-fill ${percentage < 6 ? 'low-percentage' : ''}" style="width: ${percentage}%">${percentage}%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        function showGameDetail(appId) {
            const game = gamesData.get(appId);
            if (!game) return;

            const unlocked = game.achievements.filter(a => a.unlocked).length;
            const total = game.achievements.length;
            const percentage = total > 0 ? Math.round((unlocked / total) * 100) : 0;

            // Hide grid and summary
            document.getElementById('games-grid').classList.add('hidden');
            document.getElementById('summary-box').classList.add('hidden');

            // Show detail view
            const detailView = document.getElementById('detail-view');
            detailView.innerHTML = `
                <button class="back-button" onclick="hideGameDetail()">
                    ‚Üê Back to Games
                </button>
                
                <div class="detail-header">
                    ${game.icon ? 
                        `<img src="${game.icon}" alt="${game.name}" class="detail-game-icon" onerror="this.src='https://via.placeholder.com/460x215/3d5a6c/ffffff?text=No+Image'">` : 
                        '<img src="https://via.placeholder.com/460x215/3d5a6c/ffffff?text=No+Image" class="detail-game-icon">'}
                    <div class="detail-game-info">
                        <div class="detail-game-title">${game.name}</div>
                        <div class="detail-game-appid">AppID: ${game.appId}</div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill ${percentage < 6 ? 'low-percentage' : ''}" style="width: ${percentage}%">${percentage}%</div>
                        </div>
                        
                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-value">${unlocked}/${total}</div>
                                <div class="stat-label">Unlocked</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${total - unlocked}</div>
                                <div class="stat-label">Remaining</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="achievements-list">
                    ${game.achievements
                        .sort((a, b) => b.unlocked - a.unlocked)
                        .map(ach => `
                        <div class="achievement ${ach.unlocked ? 'unlocked' : 'locked'}">
                            ${ach.icon || ach.icongray ? 
                                `<img src="${ach.unlocked ? ach.icon : (ach.icongray || ach.icon)}" alt="${ach.name}" class="achievement-icon" onerror="this.style.display='none'">` : 
                                '<div class="achievement-icon"></div>'}
                            <div class="achievement-info">
                                <div class="achievement-name">${ach.name}</div>
                                <div class="achievement-desc">${ach.description}</div>
                                ${ach.unlocked && ach.unlocktime ? 
                                    `<div class="achievement-unlock-time">Unlocked: ${new Date(ach.unlocktime * 1000).toLocaleDateString()}</div>` : 
                                    ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            detailView.classList.add('active');
            window.scrollTo(0, 0);
        }

        function hideGameDetail() {
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('games-grid').classList.remove('hidden');
            document.getElementById('summary-box').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        // Start loading on page load
        init();
    </script>
</body>
</html>
